<div class="row ">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header> Create User</nb-card-header>
      <nb-card-body>
        <form [formGroup]="newUserForm">
          <div class="form-group row">
            <!-- <label for="inputEmail1" class="label col-sm-3 col-form-label">First Name</label> -->
            <div class="col-sm-9">
              <input formControlName="firstName" type="text" nbInput fullWidth placeholder="First Name">
            </div>
          </div>
          <div class="form-group row">
            <!-- <label  class="label col-sm-3 col-form-label">Last Name</label> -->
            <div class="col-sm-9">
              <input formControlName="lastName" type="text" nbInput fullWidth placeholder="Last Name">
            </div>
          </div>
          <div class="form-group row">
            <!-- <label for="inputEmail1" class="label col-sm-3 col-form-label">Email</label> -->
            <div class="col-sm-9">
              <input type="email" formControlName="email" nbInput fullWidth placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <!-- <label for="inputEmail1" class="label col-sm-3 col-form-label">Email</label> -->
            <div class="col-sm-9">
              <input formControlName="password" type="text" nbInput fullWidth placeholder="password">
            </div>
          </div>
          <div class="form-group row">
            <!-- <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label> -->
            <div class="col-sm-9">
              <input type="text" formControlName="Cin" nbInput fullWidth placeholder="CIN">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Role :</label>
            <div class="col-sm-12">
              <nb-radio-group *ngFor="let r of tab" formControlName="role">
                <nb-radio [value]="r">{{r}}</nb-radio>



              </nb-radio-group>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" (click)="createUser()" nbButton status="primary">Add User</button>
            </div>
          </div>
        </form>

      </nb-card-body>
    </nb-card>


  </div>
